<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Live Ward Monitoring</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Video Feed Section -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">Live Video Feed</h2>
                <div class="mb-4">
                    <label for="camera-url" class="block text-sm font-medium text-gray-700 mb-1">
                        IP Webcam URL (e.g. http://[phone-ip]:8080/video)
                    </label>
                    <input type="text" id="camera-url" placeholder="Enter full video URL"
                           class="w-full p-2 border rounded mb-2">
                    <button onclick="updateVideoFeed()"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                        Load Video Feed
                    </button>
                    <p class="text-xs text-gray-500 mt-2">
                        Make sure your phone is on the same network and IP Webcam is running
                    </p>
                </div>
                <img id="video-feed" src="" alt="Live Video Feed"
                     class="w-full h-64 object-cover rounded-xl border-2 border-gray-300 bg-gray-100">
                <p id="video-status" class="text-sm text-red-500 mt-2 hidden">Could not load video feed. Check URL and connection.</p>
            </div>
            
            <!-- GPS Map Section -->
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">Ward Location</h2>
                <div class="mb-4 grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Latitude</label>
                        <input type="text" id="gps-lat" placeholder="e.g. 6.5244" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Longitude</label>
                        <input type="text" id="gps-lng" placeholder="e.g. 3.3792" class="w-full p-2 border rounded">
                    </div>
                    <button onclick="updateMarkerPosition()"
                            class="col-span-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                        Update Location
                    </button>
                </div>
                <div id="map" class="h-64"></div>
            </div>
        </div>
        
        <!-- Ward Info Panel -->
        <div class="mt-4 bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Ward Information</h2>
            <div id="ward-info" class="grid grid-cols-2 gap-4">
                <div>
                    <p class="font-medium">Name:</p>
                    <p>John Doe</p>
                </div>
                <div>
                    <p class="font-medium">School:</p>
                    <p>Sunshine Elementary</p>
                </div>
                <div>
                    <p class="font-medium">Class:</p>
                    <p>Grade 3</p>
                </div>
                <div>
                    <p class="font-medium">Status:</p>
                    <p class="text-green-600">In Class</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/gps_ws.js"></script>
</body>
</html>
